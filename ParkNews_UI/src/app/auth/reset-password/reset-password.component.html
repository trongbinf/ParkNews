<div class="reset-container">
  <div class="reset-card">
    <h2 class="reset-title">Đặt lại mật khẩu</h2>
    
    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email"
          [(ngModel)]="resetData.email"
          required
          email
          #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
          <div *ngIf="email.errors?.['required']">Email là bắt buộc</div>
          <div *ngIf="email.errors?.['email']">Email không hợp lệ</div>
        </div>
      </div>

      <div class="form-group">
        <label for="token">Mã xác nhận <span class="required">*</span></label>
        <input 
          type="text" 
          class="form-control" 
          id="token" 
          name="token"
          [(ngModel)]="resetData.token"
          required
          #token="ngModel">
        <div *ngIf="token.invalid && (token.dirty || token.touched)" class="error-message">
          <div *ngIf="token.errors?.['required']">Mã xác nhận là bắt buộc</div>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">Mật khẩu mới <span class="required">*</span></label>
        <input 
          type="password" 
          class="form-control" 
          id="newPassword" 
          name="newPassword"
          [(ngModel)]="resetData.newPassword"
          required
          minlength="6"
          #newPassword="ngModel">
        <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="error-message">
          <div *ngIf="newPassword.errors?.['required']">Mật khẩu mới là bắt buộc</div>
          <div *ngIf="newPassword.errors?.['minlength']">Mật khẩu phải có ít nhất 6 ký tự</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu mới <span class="required">*</span></label>
        <input 
          type="password" 
          class="form-control" 
          id="confirmPassword" 
          name="confirmPassword"
          [(ngModel)]="resetData.confirmPassword"
          required
          #confirmPassword="ngModel">
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="error-message">
          <div *ngIf="confirmPassword.errors?.['required']">Xác nhận mật khẩu là bắt buộc</div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="loading || !resetForm.valid">
          <span *ngIf="loading"><i class="fas fa-spinner fa-spin"></i></span>
          {{loading ? 'Đang xử lý...' : 'Đặt lại mật khẩu'}}
        </button>
      </div>

      <div class="form-links">
        <a [routerLink]="['/auth/login']">Quay lại đăng nhập</a>
      </div>
    </form>
  </div>
</div>
