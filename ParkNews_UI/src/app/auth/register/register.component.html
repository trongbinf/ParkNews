<div class="register-container">
  <div class="register-card">
    <h2 class="register-title">Đăng ký tài khoản</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="firstName">Họ tên <span class="required">*</span></label>
        <input 
          type="text" 
          class="form-control" 
          id="firstName" 
          name="firstName"
          [(ngModel)]="registerData.firstName"
          required
          #firstName="ngModel">
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="error-message">
          <div *ngIf="firstName.errors?.['required']">Họ tên là bắt buộc</div>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Tên đệm</label>
        <input 
          type="text" 
          class="form-control" 
          id="lastName" 
          name="lastName"
          [(ngModel)]="registerData.lastName">
      </div>

      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email"
          [(ngModel)]="registerData.email"
          required
          email
          #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
          <div *ngIf="email.errors?.['required']">Email là bắt buộc</div>
          <div *ngIf="email.errors?.['email']">Email không hợp lệ</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu <span class="required">*</span></label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password"
          [(ngModel)]="registerData.password"
          required
          minlength="6"
          #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
          <div *ngIf="password.errors?.['required']">Mật khẩu là bắt buộc</div>
          <div *ngIf="password.errors?.['minlength']">Mật khẩu phải có ít nhất 6 ký tự</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu <span class="required">*</span></label>
        <input 
          type="password" 
          class="form-control" 
          id="confirmPassword" 
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          required
          #confirmPassword="ngModel">
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="error-message">
          <div *ngIf="confirmPassword.errors?.['required']">Xác nhận mật khẩu là bắt buộc</div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="loading || !registerForm.valid">
          <span *ngIf="loading"><i class="fas fa-spinner fa-spin"></i></span>
          {{loading ? 'Đang đăng ký...' : 'Đăng ký'}}
        </button>
      </div>

      <div class="form-links">
        <span>Đã có tài khoản?</span>
        <a [routerLink]="['/auth/login']">Đăng nhập</a>
      </div>
    </form>
  </div>
</div>
