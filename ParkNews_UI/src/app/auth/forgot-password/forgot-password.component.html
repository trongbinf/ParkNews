<div class="forgot-container">
  <div class="forgot-card">
    <h2 class="forgot-title">Quên mật khẩu</h2>
    
    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email"
          [(ngModel)]="forgotData.email"
          required
          email
          #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
          <div *ngIf="email.errors?.['required']">Email là bắt buộc</div>
          <div *ngIf="email.errors?.['email']">Email không hợp lệ</div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="loading || !forgotForm.valid">
          <span *ngIf="loading"><i class="fas fa-spinner fa-spin"></i></span>
          {{loading ? 'Đang xử lý...' : 'Gửi yêu cầu'}}
        </button>
      </div>

      <div class="form-links">
        <a [routerLink]="['/auth/login']">Quay lại đăng nhập</a>
      </div>
    </form>
  </div>
</div>
